<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.title }} | {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created by Selhar <selhar@protonmail.com> using Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <!-- 
      Author: Selhar
      Date: 2017
      Contact: selhar@protonmail.com
    -->
    <main>
      {{ content }}
    </main>

    <footer class="footer">
        {% for image in site.static_files %}
          {% if image.path contains 'assets/cu' %}
            <img src="{{ image.path }}" alt="">
          {% endif %}
        {% endfor %}

		<a class="button">
			<span class="icon"><i class="icon-free-code-camp"></i></span>
		</a>
		<a class="button">
			<span class="icon"><i class="icon-codepen"></i></span>
		</a>
		<a class="button">
			<span class="icon"><i class="icon-github"></i></span>
		</a>
    </footer>
  </body>
  {% for js in page.jsarr %}
    <script type="text/javascript">
        {% include {{ js }} %}
    </script>
  {% endfor %}
</html>
