<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.title }} | {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created by Selhar <selhar@protonmail.com> using Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <!-- 
      Author: Selhar
      Date: 2017
      Contact: selhar@protonmail.com
    -->
    <main>
      {{ content }}
    </main>

    <footer class="footer">
      <div class="footer-icons">
		    <a class="button" href="https://github.com/selhar">
		    	<span class="icon"><i class="icon-github"></i></span>
        </a>
		    <a class="button" href="http://codepen.io/Selhar/#">
		    	<span class="icon"><i class="icon-codepen"></i></span>
		    </a>
		    <a class="button" href="https://forum.freecodecamp.org/u/GregoryGoncalves/activity">
		    	<span class="icon"><i class="icon-free-code-camp"></i></span>
		    </a>
      </div>
    </footer>
  </body>
  {% for js in page.jsarr %}
    <script type="text/javascript">
        {% include {{ js }} %}
    </script>
  {% endfor %}
</html>
