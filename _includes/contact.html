<section id="contact">
	<header>
		<h1 class="title is-1 is-marginless">Contact</h1>
	</header>
	<form action="https://formspree.io/selhar@protonmail.com" method="POST" class="field" >
		<label for="sender-name" class="label">Your name</label>
			<input class="input" type="text" id="sender-name" name="name">
		<label for="message" class="label">Message</label>
			<textarea class="input" type="text" id="message" name="message"></textarea>
		<label for="sender-email" class="label">Your e-mail</label>
			<input type="email" name="_replyto" id="sender-email" class="input">
    <input class="button input" type="submit" value="Send" id="send">
	</form>
</section>
